Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - '**/*.gemspec'
  ExcludedMethods:
    - 'included' # ActiveSupport concerns
    - 'namespace' # rake tasks
    - 'task' # rake tasks

Layout/LineLength:
  Max: 120

Naming/MemoizedInstanceVariableName:
  EnforcedStyleForLeadingUnderscores: required

Style/Documentation:
  Enabled: false

# More info: More info: https://github.com/rubocop-hq/ruby-style-guide/issues/556
Style/ModuleFunction:
  Enabled: false
